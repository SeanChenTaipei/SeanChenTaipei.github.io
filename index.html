<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <h4>This is a call option price calculator.</h2>
    <div>
        <label for="spot">Spot Price:</label><br><input type="number" step=1 name="spot" id="spot" value="1600"><br><br>
        <label for="k">Strike:</label><br><input type="number" step=1 name="k" id="k" value="1500"><br><br>
        <label for="t2m">Time2Maturity:</label><br><input type="number" step=0.01 name="t2m" id="t2m" value="0.01"><br><br>
        <label for="r">Risk-free:</label><br><input type="number" step=0.01 name="r" id="r" value="0.02"><br><br>
        <label for="sigma">Implied Vol:</label><br><input type="number" step=0.1 name="sigma" id="sigma" value="1.05"><br><br>
    </div>
    
    
    
    <button id="btn">calculate</button>
    <div id="result"></div>
    <script src="arithfunc.js"></script>
</body>
</html>
